<!DOCTYPE html>
<html>
<head>
	<title>Teste Automatizado em Playwright</title>
</head>
<body>
	<h1>Configurações do Teste</h1>
	<form action="/run-test" method="POST">
		<label for="url">URL:</label>
		<input type="text" id="url" name="url"><br><br>

		<label for="login">Login:</label>
		<input type="text" id="login" name="login"><br><br>

		<label for="password">Senha:</label>
		<input type="password" id="password" name="password"><br><br>

		<label for="adulto">Quantidade de Adultos:</label>
		<input type="number" id="adulto" name="adulto"><br><br>

		<label for="kid">Quantidade de Crianças:</label>
		<input type="number" id="kid" name="kid"><br><br>

		<label for="baby">Quantidade de Bebês:</label>
		<input type="number" id="baby" name="baby"><br><br>

		<label for="data-ida">Data de Ida:</label>
		<input type="text" id="data-ida" name="data-ida"><br><br>

		<label for="data-volta">Data de Volta:</label>
		<input type="text" id="data-volta" name="data-volta"><br><br>

		<label for="count-payment">Quantidade de Compras:</label>
		<input type="number" id="count-payment" name="count-payment"><br><br>

		<label for="reembolso-garant">Reembolso Garantido:</label>
		<select id="reembolso-garant" name="reembolso-garant">
			<option value="Sem Reembolso Garantido">Sem Reembolso Garantido</option>
			<option value="24h antes do voo (ida)">24h antes do voo (ida)</option>
			<option value="48h antes do voo (ida)">48h antes do voo (ida)</option>
			<option value="72h antes do voo (ida)">72h antes do voo (ida)</option>
		</select><br><br>

		<input type="submit" value="Executar Teste">
	</form>
</body>
</html>
